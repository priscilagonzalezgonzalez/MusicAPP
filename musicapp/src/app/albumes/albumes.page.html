<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-row class= "ion-padding-start"> 
      <ion-icon name="musical-notes-outline"></ion-icon>
      <div>
        <ion-title>MusicApp</ion-title>
      </div>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-title>√Ålbumes</ion-title>
  <ion-card *ngFor="let album of albums" [routerLink]="['../album/' + album.id]">
    <img [src]="album.imagen">
  <ion-card-header>
    <ion-card-title>
      {{album.titulo}}
    </ion-card-title>
    <ion-card-subtitle>
      {{album.artistaNombre}}
    </ion-card-subtitle>
    <ion-card-subtitle>
      {{album.anio}}
    </ion-card-subtitle>
  </ion-card-header>
  </ion-card>
</ion-content>
