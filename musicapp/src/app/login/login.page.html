<ion-header>
  <ion-toolbar color="primary">
    <ion-row class= "ion-justify-content-center"> 
      <ion-icon name="musical-notes-outline"></ion-icon>
      <div>
        <ion-title>MusicApp</ion-title>
      </div>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input formControlName="correo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <br>
        <ion-row class= "ion-justify-content-center"> 
          <ion-button class="" (click)="ingresar()">Ingresar</ion-button>
        </ion-row>
      </form>
      
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-row class= "ion-justify-content-end"> 
      <ion-button class="ion-padding-end" [routerLink]="['/registro']">Registrarse</ion-button>
    </ion-row>
  </ion-toolbar>
</ion-footer>
