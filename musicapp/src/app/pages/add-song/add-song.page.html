<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-row class="ion-padding-start" >
      <ion-icon name="musical-notes-outline"></ion-icon>
      <div>
        <ion-title>MusicApp</ion-title>
      </div>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class = "ion-text-center">Agregar canción</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioSong" >
        <ion-item>
          <ion-label position="floating">Título</ion-label>
          <ion-input formControlName="titulo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Archivo</ion-label>
          <ion-input formControlName="archivo"></ion-input>
        </ion-item>
        <br>
        <ion-button expand="block" (click)="agregar()">Agregar</ion-button>
        <br>
        <ion-button expand="block" (click)="cancelar()">Cancelar</ion-button>
        <br>
      </form>
      
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
  </ion-toolbar>
</ion-footer>
