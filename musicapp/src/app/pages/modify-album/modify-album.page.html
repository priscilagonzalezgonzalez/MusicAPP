<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <!-- <ion-back-button defaultHref = "../albums"></ion-back-button> -->
    </ion-buttons>
    <ion-row>
      <ion-icon name="musical-notes-outline"></ion-icon>
      <div>
        <ion-title>MusicApp</ion-title>
      </div>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title class = "ion-text-center">Modificar álbum</ion-card-title>
    </ion-card-header>
    <ion-grid>
      <form [formGroup]="formularioAlbum" >
        <ion-item>
          <ion-label position="floating">Título</ion-label>
          <ion-input formControlName="titulo"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label position="floating">Nombre del artista</ion-label>
          <ion-input  formControlName="nombreArtista"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label position="floating">Imagen</ion-label>
          <ion-input  formControlName="imagen"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label position="floating">Año</ion-label>
          <ion-input type = "number" formControlName="anio"></ion-input>
        </ion-item>
        <br>
        <ion-row>
          <ion-col>
            <ion-button expand="block" (click)="aceptar()">Aceptar</ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="block" (click)="cancelar()">Cancelar</ion-button>
          </ion-col>
        </ion-row>
        <br>
      </form>
    </ion-grid>
