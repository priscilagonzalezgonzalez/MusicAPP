<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-row class= "ion-padding-start"> 
      <ion-icon name="musical-notes-outline"></ion-icon>
      <div>
        <ion-title>MusicApp</ion-title>
      </div>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-title class = "ion-text-center">Mis Ã¡lbumes</ion-title>
  <ion-card *ngFor="let album of albums" (click)="snapURL()" [routerLink]="['../album/' + album.id]">
    <img [src]="album.imagen">
  <ion-card-header>
    <ion-card-title>
      {{album.titulo}}
    </ion-card-title>
    <ion-card-subtitle>
      {{album.artistaNombre}}
    </ion-card-subtitle>
    <ion-card-subtitle>
      {{album.anio}}
    </ion-card-subtitle>
  </ion-card-header>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="snapURL()" [routerLink]="['../add-album/']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
